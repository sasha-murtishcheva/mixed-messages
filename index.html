<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixed messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="btn navigation">
        <ul class="buttons">
            <li><button id='movies' onclick="getButton(value)" value="movies">Movie idea</button></li>
            <li><button id='books' onclick="getButton(value)" value="books">Book idea</button></li>
            <li><button id='hobbies' onclick="getButton(value)" value="hobbies">Hobby idea</button></li>
        </ul>

        <ul class="answer">
            <li id="movies-message" class="message star"></li>
            <li id="books-message" class="message star"></li>
            <li id="hobbies-message" class="message star"></li>
        </ul>


    </div>
</body>
</html>
